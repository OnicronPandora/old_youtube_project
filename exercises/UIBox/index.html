<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Box using Flexbox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container"> <!--Use Grid-->
    <div class="box">
      <div class="title">
        <p>Home</p>
      </div>
      <div class="content-number">
        <p>14</p>
      </div>
    </div>
    <div class="box">
 <div class="title">
        <p>Notifications</p>
      </div>
      <div class="content-number">
        <p>3</p>
      </div>    
    </div>
    <div class="box">
 <div class="title">
        <p>Messages</p>
      </div>
      <div class="content-number">
        <p>5</p>
      </div>    
    </div>
  </div>
</body>
</html>
