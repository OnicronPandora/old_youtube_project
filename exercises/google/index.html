<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Re-Design</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="google-container">
    <div id="google-image">
      <img class="google-image" alt="This is a logo"
      src="/image/Google-Logo.wine.svg">
    </div>

    <div id="search-box">
      <input class="search-box" type="text"
      placeholder="Search Google or type a URL">
    </div>

    <div id="google-buttons">
      <div id="button1">
        <button class="button1">
          Google Search 
        </button>
      </div>

      <div id="button2">
        <button class="button2">
          I'm Feeling Lucky
        </button>
      </div>
    </div>
  </div>
</body>
</html>
