<!DOCTYPE html>

  <title>Nested Flexbox Practice</title>

</head>
<body>
  <div class="container">
    <div class="box1">
      <div>item1</div>
    </div>
    <div class="box2"></div>
  </div>

        row1

          row2
        </div>

          row2
        </div>
      </div>
    </div>
  </div>
