<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Practice</title>
</head>
<body style="
  height: 3000px;
">
  <div class="item"
  style="
    position: fixed;
    background-color: black;
    color: white;
    bottom: 20px;
    left: 20px;
  ">
    bottom-right
  </div>

  <div style="
    position: fixed;
    width: 100px;
    background-color: green;
    top: 0px;
    bottom: 0px;
    right: 0;
    left: 0;
    color: white;
  ">
    right sidebar
  </div>

  <div style="
    background-color: black;
    color: white;
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    text-align: center;
  ">
    RABBIT HOLE
  </div>
</body>
</html>
