<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Relative and Absolute</title>
</head>
<body style="height: 3000px;">
  <div style="
      position: relative;
    ">
    <div style="
      position: absolute;
      background-color: black;
      color: white;
      right: 10px;
      padding: 10px 14px;
      border-radius: 50px;
      font-family: Arial;
    ">
      X
    </div>

    <div style="
      position: relative;
    ">
      <div style="
          position: fixed;
          background-color: rgba(0,0,0,0.4);
          width: 320px;
          height: 180px;
          bottom: 15px;
          right: 15px;
        ">
      </div>
    </div>
  </div>
</body>
</html>
