<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Tweet Box</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="user-image">
      <img src="/image/channel-6.jpeg">
    </div>
    <div class="user-upload-container">
      <div class="username">
        <div class="user-upload-name">supersimple.dev</div>
        <div class="user-id-name">@SuperSimpleDev</div>
      </div>
      <div class="user-upload-content">
        What is backend web development? A complete
        overview. New video is up!
      </div>
      <div class="youtube-box">
        <div class="youtube-upload-image"></div>
        <div class="youtube-upload-content">
          <div class="youtube-label">
            youtube.com
          </div>
          <div class="youtube-content">
            Backend web development - a
            complete overview (2021)
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
