<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Re-Design</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="comment-box">
    <div id="avatar">
      <img class="avatar" src="/image/download.jpeg"
      alt="This is a avatar">
    </div>

    <div id="text-bar">
      <input class="text-bar" type="text"
      placeholder="What's happening?">
    </div>

    <div id="tweet-button">
      <button class="tweet-button">
        Tweet
      </button>
    </div>
  </div>
</body>
</html>
