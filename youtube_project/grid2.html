<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Practice</title>

    .container1 {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;

      padding: 30px;

</head>

  <div class="container1">

</body>
</html>
